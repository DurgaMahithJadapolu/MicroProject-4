<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="./css/Style.css">
</head>
<body>
    <form name = "form1">
        <div class="main">
            <div>
                <input type ="text" id="calc" name = "answer">
            </div>
            <div class="center">
                <div class="mainbutton">
                    <input id="del" type="button" value="DEL" onclick="form1.answer.value = form1.answer.value.slice(0, -1)">
                    <input id="reset" type="button" value="RESET" onclick="form1.answer.value = '0'">
                    <input id="off" type="button" value="OFF" onclick="form1.answer.value = ''">
                </div>
                <div class="cl1">
                    <input type = "button" value = "1" onclick = "form1.answer.value += '1' ">
                    <input type = "button" value = "2" onclick = "form1.answer.value += '2' ">
                    <input type = "button" value = "3" onclick = "form1.answer.value += '3' ">
                    <input type = "button" value = "+" onclick = "form1.answer.value += '+' ">
                
                </div>
                <div class="cl2">
                    <input type = "button" value = "4" onclick = "form1.answer.value += '4' ">
                    <input type = "button" value = "5" onclick = "form1.answer.value += '5' ">
                    <input type = "button" value = "6" onclick = "form1.answer.value += '6' ">
                    <input id="sub" type = "button" value = "-" onclick = "form1.answer.value += '-' ">
                
                </div>
                <div Class="cl3">
                    <input type = "button" value = "7" onclick = "form1.answer.value += '7' ">
                    <input type = "button" value = "8" onclick = "form1.answer.value += '8' ">
                    <input type = "button" value = "9" onclick = "form1.answer.value += '9' ">
                    <input  id="mt" type = "button" value = "*" onclick = "form1.answer.value += '*' ">
                
                </div>
                <div class="cl4">
                    <input id="did" type = "button" value = "/" onclick = "form1.answer.value += '/' ">
                    <input type = "button" value = "0" onclick = "form1.answer.value += '0' ">
                      <input  id="dt" type = "button" value = "." onclick = "form1.answer.value += '.' ">
                      <input id="equal" type = "button" value = "=" onclick = "form1.answer.value = eval(form1.answer.value) ">
                </div>

            </div>
            

            
            
        </div>

    </form>
</body>
</html>
